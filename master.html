<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@450&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            /* Prevents text highlighting to keep it looking clean */
            user-select: none;
        }

        #timer {
            font-size: 5rem; /* Large and impactful */
            font-weight: 450;
            letter-spacing: -2px;
            text-align: center;
        }

        /* Responsive adjustment for mobile screens */
        @media (max-width: 600px) {
            #timer {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <div id="timer">00d 00h 00m 00s</div>

    <script>
        // Start date: Feb 24, 2026, 6:44 PM
        const startDate = new Date("February 24, 2026 18:44:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const distance = now - startDate;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Ensures 00 format
            const d = days.toString().padStart(2, '0');
            const h = hours.toString().padStart(2, '0');
            const m = minutes.toString().padStart(2, '0');
            const s = seconds.toString().padStart(2, '0');

            document.getElementById("timer").innerHTML = `${d}d ${h}h ${m}m ${s}s`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>

</body>
</html>
